<!DOCTYPE html>
<html ng-app="billawayApp">
    <head>
        <title>Billaway</title>
        <meta name="viewport" content="width=device-width initial-scale=1">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/site.css" rel="stylesheet">
        <script src="vendor/jquery/dist/jquery.min.js"></script>
        <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="vendor/angular/angular.js"></script>
        <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="container" style="border: 1px solid red;">
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapse" data-toggle="collapse" data-target="#mainNavbar" aria-expanded="false">
                            <span class="sr-only">Toggle Navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">PARTNER LOGO</a>
                    </div>
                    <div id="mainNavbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#">SHOP<span class="sr-only">(current)</span></a></li>
                            <li><a href="#">COUPONS</a></li>
                            <li><a href="#">DEALS</a></li>
                        </ul>
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Type for Search">
                            </div>
                        </form>
                        <ul class="nav navbar-nav ">
                            <li><a href="#">LOGIN</a></li>
                        </ul>
                        <p class="navbar-text bg-info">$10</p>
                    </div>
                </div>
            </nav>
            <div class="container-fluid" ng-controller="FeaturedOffersController as feat">
                <div class="row">
                    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-0 col-xs-8 col-xs-offset-2 text-center"><h2>Featured Offers</h2></div>
                </div>
                <div class="row">
                    <img ng-repeat="image in feat.images" style="margin: 10px 0; border-top:none; border-bottom: none;" class="col-lg-2 col-md-4 col-xs-6 img-thumbnail" src="img/{{image.name}}.png" alt="no pic"/>
                </div>
            </div>
            <div class="row" style="margin-bottom:50px;">
                <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-0 col-xs-8 col-xs-offset-2 text-center">
                    <h2>Lorem Ipsum</h2>
                </div>
            </div>
            <div class="row" style="margin-bottom:60px">
                <img class="col-lg-3 col-md-6 col-xs-12 text-center img-thumbnail" style="margin:10px 0;border:none;" src="img/scissors_thumbnail.png" alt="no image">
                <img class="col-lg-3 col-md-6 col-xs-12 text-center img-thumbnail" style="margin:10px 0;border:none;" src="img/scissors_thumbnail.png" alt="no image">
                <img class="col-lg-3 col-md-6 col-xs-12 text-center img-thumbnail" style="margin:10px 0;border:none;" src="img/scissors_thumbnail.png" alt="no image">
                <img class="col-lg-3 col-md-6 col-xs-12 text-center img-thumbnail" style="margin:10px 0;border:none;" src="img/scissors_thumbnail.png" alt="no image">
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <div class="col-lg-2 col-md-2 col-xs-12">
                        <h4>Company</h4>
                        <div class="col-lg-12"><a href="#">About</a></div>
                        <div class="col-lg-12"><a href="#">Blog</a></div>
                        <div class="col-lg-12"><a href="#">Press</a></div>
                        <div class="col-lg-12"><a href="#">Careers</a></div>
                        <div class="col-lg-12"><a href="#">Contact Us</a></div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-xs-12">
                        <h4>Client Services</h4>
                        <div class="col-lg-12"><a href="#">Support</a></div>
                        <div class="col-lg-12"><a href="#">Apps</a></div>
                        <div class="col-lg-12"><a href="#">Professional Services</a></div>
                        <div class="col-lg-12"><a href="#">Terms and Conditions</a></div>
                        <div class="col-lg-12"><a href="#">Privacy Policy</a></div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-xs-12">
                        <h4>Follow Us</h4>
                        <img src="img/twitterfb.png" alt="No fb or twitter pic found">
                    </div>
                    <div class="col-lg-4 col-md-4 col-xs-12 col-lg-offset-2 text-right">
                        <h4>Looking for something?</h4>
                        <div class="input-group input-group has-feedback has-feedback-left">
                            <input type="text" class="form-control" aria-describedby="basic-addon2" placeholder="Type for Search">
                            <span class="input-group-btn">
                                <button type="button" style="background-color: #95c562; color: white;" class="btn btn-secondary">GO</button>
                            </span>
                            <!--i class="glyphicon glyphicon-search form-control-feedback"></i-->
                        </div>
                    </div>
                </div>
            </footer>

        </div>
    </body>
</html>
